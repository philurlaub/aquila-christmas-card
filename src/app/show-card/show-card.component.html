<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="/assets/card_front_{{getDesignNumber()}}.jpg" alt="Avatar" />
    </div>
    <div class="flip-card-back">
      <h1>{{ cardData.headline }}</h1>
      <p>{{ cardData.text }}</p>
      <p>{{ cardData.firstName }}, {{ cardData.lastName }}</p>
    </div>
  </div>
</div>
